<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/d973323eee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
  </head>
  <body>
    <section class="w-[100%] h-[100vh] bg-[#D6BD98]">
      <div class="w-[100%] h-[50px] flex justify-end relative lg:hidden block">
        <span
          class="back hidden flex items-center justify-center absolute left-[40px] top-[20px] hover:cursor-pointer"
          ><i class="text-[22px] pr-[6px] fa-solid fa-arrow-left"></i>
          <p class="text-[18px] font-semibold">BACK</p></span
        >
        <span class="absolute right-[27px] top-[10px]"
          ><i
            class="menu duration-[600ms] hover:cursor-pointer text-[32px] fa-solid fa-bars"
          ></i
        ></span>
      </div>
      <div class="main_div max-w-[1320px] mx-auto lg:flex lg:justify-center">
        <div
          class="main_grid h-[600px] grid lg:w-[500px] grid-cols-1 flex content-center text-center justify-center lg:pt-[30px]"
        >
          <div
            class="h-[550px] relative bg-[#1A3636] rounded-[10px] lg:mx-0 mx-[20px] shadow-[6px_6px_10px_#40534C]"
          >
            <div
              class="menu_section lg:hidden mt-[100px] w-[100%] scale-y-0 h-0 duration-[350ms] origin-top text-[#D6BD98] absolute"
            >
              <a
                class="data_sm my-[30px] block text-[23px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                >About</a
              >
              <a
                class="data_sm my-[30px] block text-[23px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                >Education</a
              >
              <a
                class="data_sm my-[30px] block text-[23px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                >Skills</a
              >
              <a
                class="data_sm my-[30px] block text-[23px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                >Experience</a
              >
              <a
                class="data_sm my-[30px] block text-[23px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                >Contact</a
              >
            </div>

            <!-- small  data from info section  -->
            <div
              class="h-[550px] sm_data_section scale-y-0 origin-top duration-[250ms] lg:hidden rounded-[10px] w-[100%] text-[#D6BD98] absolute font-[static]"
            ></div>
            <div class="info">
              <figure
                class="w-[100%] lg:h-[200px] h-[300px] lg:mt-0 mt-[40px] flex justify-center items-center"
              >
                <a href="index.html"
                  ><img
                    src="./blue_crop.jpg"
                    class="rounded-full lg:w-[180px] w-[240px] lg:h-[180px] h-[240px]"
                    alt=""
                /></a>
              </figure>
              <h3
                class="text-[#D6BD98] text-[25px] font-bold font-[static] tracking-[1px]"
              >
                Pratik Sharma
              </h3>

              <!-- large data from info section -->
              <div class="text-[#D6BD98] mt-[10px]">
                <a
                  class="data_lg mb-[3px] lg:block hidden text-[17px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                  >About</a
                >
                <a
                  class="data_lg mb-[3px] lg:block hidden text-[17px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                  >Education</a
                >
                <a
                  class="data_lg mb-[3px] lg:block hidden text-[17px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                  >Skills</a
                >
                <a
                  class="data_lg mb-[3px] lg:block hidden text-[17px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                  >Experience</a
                >
                <a
                  class="data_lg mb-[3px] lg:block hidden text-[17px] font-semibold hover:cursor-pointer hover:bg-[#D6BD98] hover:text-[#1A3636] hover:rounded-[7px] duration-[400ms] mx-[30px] py-[5px]"
                  >Contact</a
                >
              </div>
              <div class="w-[100%] lg:mt-[5px] mt-[50px] flex justify-center">
                <div
                  class="w-[60%] flex justify-evenly py-[10px] text-[#D6BD98] div_s_media"
                >
                  <a
                    class="s_media w-[40px] h-[40px] hover:cursor-pointer hover:text-[#1A3636] hover:bg-[#D6BD98] duration-[400ms] rounded-full flex items-center justify-center"
                    ><i class="text-[32px] fa-brands fa-facebook"></i
                  ></a>
                  <a
                    class="w-[40px] s_media h-[40px] hover:cursor-pointer hover:text-[#1A3636] hover:bg-[#D6BD98] duration-[400ms] rounded-full flex items-center justify-center"
                    ><i class="text-[32px] fa-brands fa-instagram"></i
                  ></a>
                  <a
                    class="w-[40px] h-[40px] s_media hover:cursor-pointer hover:text-[#1A3636] hover:bg-[#D6BD98] duration-[400ms] rounded-full flex items-center justify-center"
                    ><i class="text-[32px] fa-brands fa-github"></i
                  ></a>
                </div>
              </div>
              <p class="text-[#D6BD98] lg:mt-[10px] mt-[40px] text-[13px]">
                &copy;copyright 2024 All right reserved
              </p>
            </div>
          </div>
          <div
            class="info_data_div border-[1px] rounded-[10px] lg:mx-0 mx-[20px] text-[#1A3636] relative hidden"
          >
            <!-- ABOUT -->
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
